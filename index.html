<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Flashing Colors</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        @keyframes flashColors {
            0% { background-color: black; }  /* Placeholder */
            25% { background-color: black; } /* Placeholder */
            50% { background-color: black; } /* Placeholder */
            75% { background-color: black; } /* Placeholder */
            100% { background-color: black; }  /* Placeholder */
        }

        body {
            animation: flashColors 4s infinite;
        }
    </style>
</head>
<body>
<script>
    // Base64 Encoded Hex Codes
    const encodedColors = [
        'NzM0RjU3', 
        'OEE5QTVC', 
        'NzM5M0Iz', 
        'OTk2NTE1'  
    ];

    // Decode Base64 to Hex
    function decodeBase64(str) {
        return atob(str);
    }

    // Store colors in variables
    const colors = encodedColors.map(decodeBase64);

    // Create a new style element to inject the decoded colors
    const styleElement = document.createElement('style');
    styleElement.textContent = `
        @keyframes flashColors {
            0% { background-color: #${colors[0]}; }
            25% { background-color: #${colors[1]}; }
            50% { background-color: #${colors[2]}; }
            75% { background-color: #${colors[3]}; }
            100% { background-color: #${colors[0]}; }
        }

        body {
            animation: flashColors 4s infinite;
        }
    `;

    // Append the new style element to the head of the document
    document.head.appendChild(styleElement);
</script>
</body>
</html>
